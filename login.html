<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/template.css"/>
    <title>Login</title>
</head>
<body>
    <div class="shadows">
        <img src="/assets/images/lineShadow.png" alt="shadow1" class="shadow1">
        <img src="/assets/images/lineShadow2.png" alt="shadow2" class="shadow2">
    </div>
    <form class="login">
        <img src="/assets/images/photo.png" alt="photo" class="photo">
        
        <div class="container user">
            <img src="assets/ico/user.png" class="icon">
            <input class="box" type="text" placeholder="Username" name="name" required>
        </div>
        
        <div class="container password">
            <img src="assets/ico/lock.png" class="icon">
            <input class="box" type="password" placeholder="*********" name="password" required>
        </div>
        <div class="options">
            <div class="rem">
                <input class="remember" type="checkbox" checked="checked" name="remember">
                Remember me
            </div>
            <span class="psw">
                <a class="forgot" href="ForgotPassword.html"> Forgot Password?</a>
            </span>    
        </div>
        <button class="btn" type="submit">LOGIN</button>
    </form>

</body>
</html>
